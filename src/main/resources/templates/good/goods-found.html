<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Goods Found</title>
        <link href="css/common.css" rel="stylesheet">
    </head>
    <body>
        <header class="page-heading">
            <h2>
                Goods found by query
                <span th:text="' [' + ${query.message} + ']'"></span>
            </h2>
        </header>
        <aside class="sidebar">
            <ul class="navigation">
                <li>
                    <a id="home-link" href="/">Home</a>
                </li>
                <li>
                    <a id="users-link" href="/users">Users</a>
                </li>
                <li>
                    <a id="goods-link" href="/goods">Goods</a>
                </li>
                <li>
                    <a id="orders-link" href="/orders">Orders</a>
                </li>
            </ul>
        </aside>
        <div class="page-content">
            <div id="goods-list">
                <table>
                    <tr>
                        <th>name</th>
                        <th>type</th>
                        <th>price</th>
                        <th>left</th>
                        <th>made in</th>
                        <th>company</th>
                    </tr>
                    <th:block th:each="good : ${goods}">
                        <tr>
                            <td>
                                <a th:href="'/good-info?good-id=' + ${good.id}">
                                    <span th:text="${good.name}"></span>
                                </a>
                            </td>
                            <td th:text="${good.appType.name}"></td>
                            <td th:text="${good.price}"></td>
                            <td th:text="${good.quantity}"></td>
                            <td th:text="${good.assemblyPlace}"></td>
                            <td th:text="${good.company}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </body>
</html>
