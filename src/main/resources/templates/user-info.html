<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Info</title>
        <link href="css/common.css" rel="stylesheet">
    </head>
    <body>
        <header class="page-heading">
            <h2>
                <span th:text="'User ' + ${user.name}"></span>
            </h2>
        </header>
        <aside class="sidebar">
            <ul class="navigation">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/users">Users</a>
                </li>
                <li>
                    <a href="/goods">Goods</a>
                </li>
                <li>
                    <a href="/orders">Orders</a>
                </li>
            </ul>
        </aside>
        <div class="page-content">
            <div id="user-info">
                <h3>User info</h3>
                <p th:text="'id: ' + ${user.id}"></p>
                <p th:text="'name: ' + ${user.name}"></p>
                <p th:text="'address: ' + ${user.address}"></p>
                <p th:text="'email: ' + ${user.email}"></p>
                <p th:text="'number: ' + ${user.number}"></p>
            </div>
            <br>
            <div id="user-actions">
                <form method="POST" action="/user-edit">
                    <input type="hidden" name="user-id" th:value="${user.id}">
                    <button id="edit-user-button" class="btn" type="submit">
                        Edit user info
                    </button>
                </form>
                <form method="POST" action="/user-delete">
                    <input type="hidden" name="user-id" th:value="${user.id}">
                    <button id="delete-user-button" class="btn" type="submit">
                        Delete user
                    </button>
                </form>
                <form method="GET" action="/order-edit">
                    <input type="hidden" name="user-id" th:value="${user.id}">
                    <button id="make-order-button" class="btn" type="submit">
                        Make order for this user
                    </button>
                </form>
            </div>
            <br>
            <div id="user-orders">
                <h3>User orders</h3>
                <br>
                <table>
                    <tr>
                        <th>order time</th>
                        <th>status</th>
                        <th>delivery address</th>
                        <th>delivery date</th>
                        <th>change status</th>
                    </tr>
                    <th:block th:each="order : ${orders}">
                        <tr>
                            <td>
                                <span th:text="${order.orderedAt}"></span>
                            </td>
                            <td>
                                <span th:text="${order.status.name}"></span>
                            </td>
                            <td>
                                <span th:text="${order.deliveryAddress}"></span>
                            </td>
                            <td>
                                <span th:text="${order.deliverOn}"></span>
                            </td>
                            <td>
                                <form method="dialog" action="/order-edit">
                                    <button id="change-order-status-button" class="btn" type="submit">
                                        Change status
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </body>
</html>
